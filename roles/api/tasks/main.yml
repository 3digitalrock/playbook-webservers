---
- name: Install git
  sudo: true
  apt: pkg=git state=installed update-cache=yes

- name: Pull sources from the repository.
  git: repo=ssh://git@github.com/3digitalrock/igneous.git
       dest=/var/www/igneous
       version="{{ branch }}"
       accept_hostkey=yes
       key_file=/home/ubuntu/.ssh/github
       force=yes
    
- name: NPM install
  npm: path=/var/www/igneous
    
- name: Create the server config directory
  file: group=ubuntu owner=ubuntu mode=755 state=directory path=/var/www/igneous/config
    
- name: Upload server configuration
  copy: src=/var/lib/awx/configs/igneous.env dest=/var/www/igneous/config/.env group=ubuntu owner=ubuntu
  
- name: Install Forever
  sudo: yes
  npm: name=forever global=yes state=latest
  
- name: Check list of Node.js apps running
  command: forever list
  register: forever_list
  changed_when: false

- name: Make sure igneous is started
  command: chdir=/var/www/igneous forever start server.js
  when: "forever_list.stdout.find('server.js') == -1"
  
- name: Restart igneous
  command: chdir=/var/www/igneous forever restart server.js
  when: "forever_list.stdout.find('server.js') != -1"
  
- name: Delete Nginx cache
  sudo: true
  file: path=/var/cache/nginx state=absent
  
- name: Recreate Nginx cache
  sudo: true
  file: group=www-data owner=www-data mode=755 state=directory path=/var/cache/nginx

- name: Download ruxit agent
  get_url: url=https://yiuhjezdah.live.ruxit.com/installer/agent/unix/latest/dt1Ii5a7TPNWE3R9
           dest=/home/ubuntu/ruxit-agent.sh
           force=yes
           
- name: Set permissions on ruxit agent
  file: path=/home/ubuntu/ruxit-agent.sh mode=0744 state=file
           
- name: Install ruxit agent
  sudo: true
  shell: ruxit-agent.sh chdir=/home/ubuntu/
